<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singing catcher</title>
    <script defer type="module" src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="menu">
      <img
        class="menu__logo"
        src="./assets/logo.svg"
        alt="Singing Catcher logo"
      />
      <ul>
        <li>
          <button class="menu__song-button">
            Witaj majowa jutrzenko - <span class="menu__song-score"></span>
          </button>
        </li>
      </ul>
      <button class="menu__connect">Connect</button>
    </section>
    <section class="not-connected hidden">
      <h2 class="not-connected">The controller is not supported/connected</h2>
      <button class="not-connected__button">← Go to menu</button>
    </section>
    <article class="game hidden">
      <p class="game__text"></p>
      <span class="game__score"></span>
      <canvas class="game__canvas" width="500" height="300"></canvas>
      <audio
        class="game__audio hidden"
        src="./assets/Witaj_majowa_jutrzenko.mp3"
      ></audio>
      <img class="game__note hidden" src="./assets/note.png" alt="" />
    </article>
    <section class="result hidden">
      <h2 class="result__title">You scored:</h2>
      <span class="result__score">0</span>
      <button class="result__button">← Go to menu</button>
    </section>
  </body>
</html>
